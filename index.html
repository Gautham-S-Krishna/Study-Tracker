<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìò My Study Tracker App</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #222;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin: 20px;
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      display: grid;
      gap: 1.5rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dark-toggle:hover {
      background: #444;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 1rem;
      text-align: center;
    }
    .stats div {
      background: #eef5fc;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.03);
    }
    .stats i {
      color: #1976d2;
      margin-right: 0.5rem;
    }
    .progress {
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      height: 24px;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#4caf50,#81c784);
      text-align: center;
      color: #fff;
      font-weight: 600;
      transition: width 0.6s ease;
    }
    #lectures {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
      gap: 0.75rem;
    }
    #lectures label {
      background: #f7f9fc;
      border: 1px solid #d3dae8;
      border-radius: 6px;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    #lectures label:hover {
      background: #e3edfa;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #lectures input {
      transform: scale(1.2);
      accent-color: #1976d2;
    }
    .habits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap: 1rem;
    }
    .habits label {
      background: #fefefe;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .habits label:hover {
      background: #f0f0ff;
    }
    .habits input {
      transform: scale(1.3);
      accent-color: #4caf50;
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .dark-mode .container {
      background: #1e1e1e;
    }
    .dark-mode .stats div {
      background: #2a2a2a;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
    }
    .dark-mode .progress {
      background: #333;
    }
    .dark-mode #lectures label,
    .dark-mode .habits label {
      background: #2c2c2c;
      border-color: #444;
    }
    .dark-mode #lectures label:hover,
    .dark-mode .habits label:hover {
      background: #3a3a3a;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
  <div class="container">
    <h1><i class="fas fa-chart-line"></i> My Study & Habit Tracker</h1>

    <div class="stats">
      <div id="quote"></div>
      <div id="dayCounter"><i class="fas fa-calendar-alt"></i></div>
      <div id="timeCounter"><i class="fas fa-hourglass-half"></i></div>
      <div id="dailyGoal"><i class="fas fa-bullseye"></i></div>
    </div>

    <section>
      <h2>üé• Statistics Lectures</h2>
      <div class="progress">
        <div class="progress-bar" id="progress-bar">0%</div>
      </div>
      <div id="lectures"></div>
    </section>

    <section>
      <h2>üóìÔ∏è Daily Habits</h2>
      <div class="habits">
        <label><input type="checkbox" id="wakeUp"> Wake Up at 8:00 AM</label>
        <label><input type="checkbox" id="study1"> Study before lunch</label>
        <label><input type="checkbox" id="napLimit"> Nap &lt; 1.5 hrs</label>
        <label><input type="checkbox" id="study2"> Study after nap</label>
        <label><input type="checkbox" id="revise"> Revise notes</label>
        <label><input type="checkbox" id="limitGaming"> No gaming before studying</label>
      </div>
    </section>
  </div>

  <script>
    // your firebaseConfig unchanged
    const firebaseConfig = {
      apiKey: "AIzaSyCWD290CgtT1bt0gqEYfW7ZJ7PQw2XRwOs",
      authDomain: "study-tracker-2b525.firebaseapp.com",
      databaseURL: "https://study-tracker-2b525-default-rtdb.firebaseio.com",
      projectId: "study-tracker-2b525",
      storageBucket: "study-tracker-2b525.firebasestorage.app",
      messagingSenderId: "1076075930994",
      appId: "1:1076075930994:web:a04d8c20102ea933df29eb",
      measurementId: "G-ZQF72WYVTM"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userId = localStorage.getItem("anonUser")
      || Math.random().toString(36).substring(2);
    localStorage.setItem("anonUser", userId);

    // rotating quotes
    const quotes = [
      "Success doesn‚Äôt come from what you do occasionally. It comes from what you do consistently. ‚Äî Marie Forleo",
      "Discipline is the bridge between goals and accomplishment. ‚Äî Jim Rohn",
      "You don‚Äôt have to be extreme, just consistent. ‚Äî Unknown",
      "Small steps every day lead to big results. ‚Äî Unknown",
      "Focus on the step in front of you, not the whole staircase. ‚Äî Unknown"
    ];
    function rotateQuote() {
      document.getElementById("quote").textContent =
        quotes[Math.floor(Math.random() * quotes.length)];
    }
    rotateQuote();
    setInterval(rotateQuote, 5000);

    // countdown + dynamic daily goal
    const examDate = new Date("2025-07-28T13:30:00");
    const totalLectures = 105;

    function updateCountdown() {
      const now = new Date();
      const ms = examDate - now;
      const days = Math.floor(ms / 86400000);
      const hours = Math.floor(ms / 3600000) % 24;
      const minutes = Math.floor(ms / 60000) % 60;
      const seconds = Math.floor(ms / 1000) % 60;

      document.getElementById("dayCounter").textContent =
        `üìÖ Days remaining: ${days}`;
      document.getElementById("timeCounter").textContent =
        `‚è≥ Time remaining: ${hours}h ${minutes}m ${seconds}s`;

      updateDailyGoal(days);
    }

    function updateDailyGoal(remainingDays) {
      // count watched lectures
      const watched = document.querySelectorAll(
        "#lectures input:checked"
      ).length;
      const remainingLecs = totalLectures - watched;
      // avoid div/0 if exam is today
      const daysLeft = remainingDays > 0 ? remainingDays : 1;
      const goal = Math.ceil(remainingLecs / daysLeft);

      document.getElementById("dailyGoal").textContent =
        `üéØ Daily Goal: Watch at least ${goal} lecture${goal > 1 ? 's' : ''} today`;
    }

    function updateProgress() {
      const watched = document.querySelectorAll(
        "#lectures input:checked"
      ).length;
      const pct = Math.floor((watched / totalLectures) * 100);
      const bar = document.getElementById("progress-bar");
      bar.style.width = pct + "%";
      bar.textContent = pct + "%";

      // recalc goal whenever user checks/un-checks
      const dayText = document.getElementById("dayCounter").textContent;
      const days = parseInt(dayText.match(/(\d+)/)[1], 10);
      updateDailyGoal(days);
    }

    // build lecture checkboxes
    const lectureDiv = document.getElementById("lectures");
    firebase.database().ref(`users/${userId}/lectures`)
      .once("value")
      .then(snap => {
        const data = snap.val() || {};
        for (let i = 1; i <= totalLectures; i++) {
          const id = `lecture${i}`;
          const checked = data[id] ? "checked" : "";
          lectureDiv.innerHTML += `
            <label>
              <input type="checkbox" id="${id}" ${checked}>
              Lecture ${i}
            </label>`;
        }
        document.querySelectorAll("#lectures input")
          .forEach(cb => cb.addEventListener("change", e => {
            db.ref(`users/${userId}/lectures/${e.target.id}`)
              .set(e.target.checked);
            updateProgress();
          }));
        updateProgress();
      });

    // kick things off
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // dark mode & notifications & SW (unchanged)
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode",
        document.body.classList.contains("dark-mode"));
    }
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }
    function askNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }
    askNotificationPermission();
    function notifyMe() {
      if (Notification.permission === "granted") {
        new Notification("üìå Time to study! Don't forget your daily goals.");
      }
    }
    setInterval(notifyMe, 3600000);
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .catch(console.error);
    }
  </script>
</body>
</html>
